<mat-grid-list class="introducing-area" cols="3" rowHeight="100px">
    <mat-grid-tile 
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        [style.fontSize.px]="tile.size"
        [style.writingMode]="tile.writingMode"
        [style.transform]="tile.transform">
        {{tile.text}}
      
    </mat-grid-tile>
  </mat-grid-list>
